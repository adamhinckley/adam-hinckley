<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="55%" stop-color="#0f1f2e" />
      <stop offset="100%" stop-color="#101827" />
    </linearGradient>
    <linearGradient id="leftGlow" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.75" />
      <stop offset="100%" stop-color="#f97316" stop-opacity="0.25" />
    </linearGradient>
    <linearGradient id="rightGlow" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.25" />
    </linearGradient>
    <radialGradient id="burst" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />

  <g opacity="0.9">
    <ellipse cx="280" cy="200" rx="240" ry="160" fill="url(#leftGlow)" filter="url(#softBlur)" />
    <ellipse cx="920" cy="220" rx="260" ry="180" fill="url(#rightGlow)" filter="url(#softBlur)" />
  </g>

  <g fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.35">
    <path d="M110 120 C 300 40, 520 40, 710 120" />
    <path d="M140 190 C 340 110, 560 110, 760 190" />
    <path d="M170 260 C 380 180, 610 180, 820 260" />
    <path d="M200 330 C 430 250, 650 250, 880 330" />
  </g>

  <g fill="none" stroke="#38bdf8" stroke-width="3" opacity="0.45">
    <path d="M640 160 C 740 80, 980 80, 1080 160" />
    <path d="M700 230 C 780 170, 930 170, 1010 230" />
    <path d="M760 300 C 820 260, 900 260, 960 300" />
  </g>

  <g>
    <rect x="120" y="370" width="420" height="170" rx="24" fill="#0f172a" stroke="#f59e0b" stroke-width="2" />
    <rect x="120" y="370" width="420" height="170" rx="24" fill="url(#burst)" opacity="0.35" />
    <text x="150" y="430" font-family="Space Grotesk, Poppins, sans-serif" font-size="28" fill="#fbbf24">Context</text>
    <text x="150" y="470" font-family="Space Grotesk, Poppins, sans-serif" font-size="18" fill="#f8fafc" opacity="0.75">Broad updates</text>
    <circle cx="180" cy="515" r="8" fill="#fbbf24" />
    <circle cx="220" cy="515" r="8" fill="#fbbf24" />
    <circle cx="260" cy="515" r="8" fill="#fbbf24" />
    <circle cx="300" cy="515" r="8" fill="#fbbf24" />
    <circle cx="340" cy="515" r="8" fill="#fbbf24" />
    <circle cx="380" cy="515" r="8" fill="#fbbf24" />
  </g>

  <g>
    <rect x="660" y="370" width="420" height="170" rx="24" fill="#0b1b2c" stroke="#22d3ee" stroke-width="2" />
    <rect x="660" y="370" width="420" height="170" rx="24" fill="url(#burst)" opacity="0.25" />
    <text x="690" y="430" font-family="Space Grotesk, Poppins, sans-serif" font-size="28" fill="#22d3ee">Zustand</text>
    <text x="690" y="470" font-family="Space Grotesk, Poppins, sans-serif" font-size="18" fill="#e2e8f0" opacity="0.75">Selective re-renders</text>
    <circle cx="720" cy="515" r="8" fill="#22d3ee" />
    <circle cx="760" cy="515" r="8" fill="#1e293b" stroke="#22d3ee" stroke-width="2" />
    <circle cx="800" cy="515" r="8" fill="#1e293b" stroke="#22d3ee" stroke-width="2" />
    <circle cx="840" cy="515" r="8" fill="#22d3ee" />
    <circle cx="880" cy="515" r="8" fill="#1e293b" stroke="#22d3ee" stroke-width="2" />
    <circle cx="920" cy="515" r="8" fill="#1e293b" stroke="#22d3ee" stroke-width="2" />
  </g>

  <g>
    <text x="120" y="140" font-family="Space Grotesk, Poppins, sans-serif" font-size="54" fill="#f8fafc">Zustand vs Context</text>
    <text x="120" y="188" font-family="Space Grotesk, Poppins, sans-serif" font-size="22" fill="#cbd5f5" opacity="0.8">Selective subscriptions vs broad re-renders</text>
  </g>
